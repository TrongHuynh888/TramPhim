<div class="section-header">
    <div style="display: flex; align-items: center; gap: 15px;">
        <button class="btn-icon" onclick="showPage('home')" style="font-size: 1.1rem; padding: 0; background: none; border: none; color: inherit; cursor: pointer;">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="section-title" style="margin-bottom: 0;">Kho Phim Bộ</h2>
    </div>
    <div class="search-filter" style="display: flex; gap: 10px; flex-wrap: wrap;">
        <!-- Filters -->
        <select id="filterSeriesGenre" class="form-select" style="width: auto; padding: 8px; border-radius: 4px; background: #2a2a3a; color: #fff; border: 1px solid #444;" onchange="filterSeriesMovies()">
            <option value="">Tất cả Thể loại</option>
        </select>
        <select id="filterSeriesCountry" class="form-select" style="width: auto; padding: 8px; border-radius: 4px; background: #2a2a3a; color: #fff; border: 1px solid #444;" onchange="filterSeriesMovies()">
            <option value="">Tất cả Quốc gia</option>
        </select>
        <select id="filterSeriesYear" class="form-select" style="width: auto; padding: 8px; border-radius: 4px; background: #2a2a3a; color: #fff; border: 1px solid #444;" onchange="filterSeriesMovies()">
            <option value="">Tất cả Năm</option>
        </select>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" class="form-input" id="searchSeries" placeholder="Tìm tên phim, diễn viên..." oninput="filterSeriesMovies()" />
        </div>
    </div>
</div>
<div class="movie-grid" id="seriesMoviesGrid">
    <div class="text-center">Đang tải phim bộ...</div>
</div>
